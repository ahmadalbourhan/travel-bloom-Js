<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelBloom</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/36ee474f2e.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .contact-section {
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        padding: 40px;
      }

      .contact-content {
        position: relative;
        /* display: flex; */
        flex-direction: start;
        justify-content: center;
        /* z-index: 1; */
        margin-bottom: 20px;
        /* min-width: 100%; */
      }

      .contact-content h1 {
        text-align: center;
        margin-right: 50px;
        margin-bottom: 50px;
        font-size: 3rem;
        text-transform: uppercase;
        min-width: 400px;
        text-align: left;
      }

      .contact-content p {
        font-size: 1rem;
        margin-top: 5px;
        text-align: left;
      }

      .contact-form {
        position: relative;
        z-index: 1;
        /* background: rgba(255, 255, 255, 0.1); */
        padding: 20px;
        border-radius: 10px;
        min-width: 500px;
        width: 100%;
        /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); */
      }

      .input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }

      .input-group label {
        text-align: left;
        font-size: 1rem;
        margin-bottom: 10px;
        color: white;
      }

      .input-group input,
      .input-group textarea {
        width: 100%;
        padding: 10px;
        border: solid 1px white;
        border-radius: 5px;
        font-size: 1rem;
        background: none;
      }

      button {
        width: 100%;
        padding: 10px;
        font-size: 1.2rem;
        font-weight: bold;
        background: teal;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background: navy;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">TravelBloom</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="search-bar" style="display: none"></div>
      </nav>
    </header>

    <section class="hero">
      <div class="overlay"></div>
      <div class="contact-section">
        <div class="overlay"></div>
        <div class="contact-content">
          <h1>CONTACT US</h1>
          <p>Get in touch</p>
        </div>

        <div class="contact-form">
          <form>
            <div class="input-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>

            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="input-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                placeholder="Write your message"
                rows="4"
                required
              ></textarea>
            </div>

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>

      <div class="social-icons">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </section>
  </body>
</html>
